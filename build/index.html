<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController as vm">

<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS & ES6 Demo: A Pleasing Array of Items</title>

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endinject -->

</head>
<body>

<h1>A Pleasing Array of Items</h1>

<state-display ng-show="showMe" start="showMe"></state-display>

<item-selector collection="vm.items" ng-hide="showMe"></item-selector>

<button class="show-me" ng-show="vm.selection.length && !showMe" ng-click="showMe = true">Get Pleasure</button>

<item-display collection="vm.selection" ng-show="showMe" start="showMe"></item-display>

<button class="thing-button" ng-click="vm.makeThing()">Click here for things</button>


<div class="footer">
   <a href="https://github.com/michaelbromley/angular-es6"> What is this all about?</a>
</div>

<!-- inject:js -->
<script src="../bower_components/angular/angular.js"></script>
<script src="app/utils/register.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/appController.js"></script>
<script src="app/directives/item.js"></script>
<script src="app/directives/itemDisplay.js"></script>
<script src="app/directives/itemSelector.js"></script>
<script src="app/directives/selectable.js"></script>
<script src="app/directives/stateDisplay.js"></script>
<script src="app/services/itemsService.js"></script>
<script src="app/services/statesProvider.js"></script>
<script src="app/services/thingFactory.js"></script>
<!-- endinject -->
</body>
</html>
