<div class="row">
	<div class="col-sm-6 col-md-4" ng-repeat="user in vm.users track by user._id">
		<div class="thumbnail">
			<img src="" alt="...">
			<div class="caption">
				<h3>{{ user.name }}</h3>
				<p>{{ user.address }}</p>
				<p>
					<a href="#" class="btn" role="button">Details</a>
				</p>
			</div>
		</div>
	</div>
</div>
